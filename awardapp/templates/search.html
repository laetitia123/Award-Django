{%extends 'base.html'%} 
{% block content %}
<div class="container">



  <div class="row">
    

  {% if projectes  %}
    {% for project in projectes %}
      <div class="">
          <h1 style="font-family: cursive; text-align: center;">{{project.title}}</h1>
          <p class="title" style="font-family: cursive; text-align: center;">{{project.description}}</p>
          
            <div class="header" >
       
                <img src="{{project.image.url}}" width="100%" height="450vh">
                
              
                <div class="bt">
                <button class="btn btn-outline-success" style="border-radius:25px;"><a href="{{project.link}}" style="color: white;">visite site</a></button>
               
           
            </div>
           
            
            </div>
   
      </div>
    {% endfor %}
  {% endif %}
  </div>
  <div class="row">
      {% if users %}
        <h5>Found {{ users|length }} of searched term {{message}}</h5>
     {% endif %}
  
    </div>
</div>
{% endblock %}
