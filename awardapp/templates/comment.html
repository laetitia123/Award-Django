{% load bootstrap4 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Article</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/news.css' %}"> {% endblock %}

</head>

<body>
<div class="container">
  <div class="col-sm-4"></div>
  <div class="col-sm-6">
  <form  action="{%url 'comment' image_id %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</div>
</div>
<footer style="background-color: black;color:white;font-family: 'Times New Roman', Times, serif;
text-transform: capitalize;margin-top:40px;padding-top:80px;height:200px;text-align:center;">
<h3>copyright Laetitia |all right reserved| 2019 </h3>
</footer> 

</body>

</html>
